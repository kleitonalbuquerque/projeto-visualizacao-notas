<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Notas dos Alunos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Visualização das Notas dos Alunos</h1>

    <!-- Formulário para entrada de dados -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card p-4">
          <div class="mb-3">
            <label for="studentName" class="form-label">Nome do Aluno:</label>
            <input type="text" id="studentName" class="form-control" placeholder="Digite o nome do aluno">
          </div>

          <div class="mb-3">
            <label for="studentGrade" class="form-label">Nota do Aluno (0 a 10, até uma casa decimal):</label>
            <input type="number" id="studentGrade" class="form-control" placeholder="Digite a nota" min="0" max="10" step="0.1">
          </div>

          <button class="btn btn-primary w-100" onclick="addStudent()">Adicionar Aluno</button>
        </div>
      </div>
    </div>

    <!-- Área para exibir o gráfico -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <canvas id="gradeChart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (para funcionalidades interativas se necessário) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
